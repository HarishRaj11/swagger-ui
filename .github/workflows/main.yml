
name: "Update Pull Request"
on:
  pull_request:
    branches: [ master ]

jobs:
  pr_update_text:
    runs-on: ubuntu-latest
    steps:
    - uses: tzkhan/pr-update-action@v1.1.1
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        branch-regex: '[\s\S]*'
        title-template: '[%API%]'
        body-template: '[API- %branch%](https://url/to/browse/ticket/%branch%)'
